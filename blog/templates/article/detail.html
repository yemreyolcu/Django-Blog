{% extends "layout.html" %}
{% block body %}
    <div class="row">
        <div class="col-lg-8">
            <h3 class="mt-4"> {{ post.title }} </h3>
            <p class="lead">
                by, {{ post.author.username }}
            </p>
            <hr>
            <p>
                {{ post.date }}
            </p>
            <hr>
            <hr>
            <p class="lead">
                {{ post.content }}
            </p>
            <hr>
        </div>
    </div>
{% endblock %}
